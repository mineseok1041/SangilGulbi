<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지 추가</title>
    <link rel="stylesheet" href="css/addnotice.css">
</head>
<body>
    <div class="container">
        <h1>공지 추가</h1>
        <div class="add-notice">
            <input type="text" class="title" placeholder=" 제목">
            <input type="text" class="author" placeholder=" 작성자">
        </div>
        <div>
            <textarea class="notice-content" placeholder=" 본문 내용을 입력해주세요."></textarea>
            <button type="submit" class="btn">추가하기</button>
        </div>
    </div>
</body>
</html>
