<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="{{ url_for('static', filename='css/auth/login.css') }}" rel="stylesheet">
</head>

<body>
    <img src="{{ url_for('static', filename='img/login_signup.png') }}" alt="">
    <div class="login-wrapper">
        <h2>Login</h2>


        <form method="post" action="/auth/login.do" id="login-form">
            <input class="id" type="text" name="id" 
            placeholder="아이디를 작성해주세요"
            required
            autofocus>

            <input class="password" type="password" name="password" 
            placeholder="비밀번호를 작성해주세요"
            required>


            <label class="remember-check">
                <input type="checkbox" class="remember-check"> 아이디 저장하기
            </label>

            <button type=submit class="submit">Login</button>
            <a class="signup" href="/auth/who">아직 계정이 없으신가요?</a>
        </form>
    </div>
    {%with messages = get_flashed_messages()%}
	{%if messages %}
	<script type="text/javascript">
		alert("{{messages[-1]}}");
	</script>
	{%endif%}
	{%endwith%}
</body>

</html>
