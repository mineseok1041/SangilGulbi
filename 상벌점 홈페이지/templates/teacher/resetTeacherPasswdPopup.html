<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/resetTeacherPasswdPopup.css') }}">
</head>
<body>
    <main class="popupMain">
        <div class="teacherInfoBox">
            <h2 class="boxHead">비밀번호 재설정</h2>
            <form id="resetPasswordForm" method="POST" action="/teacher/resetTeacherPasswordPopup.do">
                <div class="teacherInfo">
                    <div class="infoRow">
                        <span class="infoLabel">이름:</span>
                        <span class="infoValue teacherName">{{ teacherName }}</span>
                        <img class="searchTeacherIcon" src="{{ url_for('static', filename='img/searchIcon.png') }}" alt="선생님 검색" />
                    </div>
                    <div class="infoRow">
                        <span class="infoLabel">아이디:</span>
                        <span class="infoValue teacherId">{{ teacherId }}</span>
                    </div>
                    <input type="hidden" name="teacherId" class="teacherIdInput" value="{{ teacherId }}" />
                    <div class="infoRow">
                        <span class="infoLabel">비밀번호 변경:</span>
                        <div class="passwordBox">
                            <input class="passwordInput" type="password" name="password" required />
                            <img class="togglePassword" src="../static/img/eyeOffIcon.png" alt="Show Password" />
                        </div>
                    </div>
                    <div class="infoRow">
                        <span class="infoLabel">비밀번호 확인:</span>
                        <div class="passwordBox">
                            <input class="passwordInput" type="password" name="passwordCheck" required />
                            <img class="togglePassword" src="../static/img/eyeOffIcon.png" alt="Show Password" />
                        </div>
                    </div>
                </div>
                <button class="submitButton" type="submit">제출</button>
            </form>
            <!-- 선생님 검색 모달 -->
            <div class="teacherSearchModal hidden">
                <div class="modalContent">
                    <div class="searchBar">
                        <input type="text" class="searchInput" placeholder="찾으실 선생님의 정보를 적어주세요.">
                        <button class="searchButton">
                            <img src="../static/img/searchIcon.png" alt="검색" class="searchIcon" />
                        </button>
                    </div>
                    <div class="teacherList">
                        <table class="teacherTable">
                            <thead>
                                <tr>
                                    <th>이름</th>
                                    <th>아이디</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for teacher in teacherList %}
                                <tr>
                                    <td>{{ teacher.name }}</td>
                                    <td>{{ teacher.id }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/teacher/resetTeacherPasswdPopup.js') }}"></script>
</body>
</html>
