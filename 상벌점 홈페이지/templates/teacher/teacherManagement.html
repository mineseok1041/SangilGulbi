<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher/teacherManagement.css') }}">
    <title>상벌점 관리 페이지</title>
</head>

<header>
    <h2 class="main">선생님 관리</h2>
</header>

<nav>
    <img class="profiles" src="{{ url_for('static', filename='img/logo.png') }}">
    <p class="number">인공지능 소프트웨어과</p>
    <p class="name">{{ usersDTO.name }}선생님</p>

    <a class="mypage_nav" href="/teacher/">마이페이지</a>
    <hr class="first">
    <a class="givePoint_nav" href="/teacher/pointLog">상벌점 내역</a>
    <hr class="two">
    <a class="studentManagement_nav" href="/teacher/studentManagement">학생 관리</a>
    <hr class="three">
    <a class="teacherManagement_nav" href="/teacher/teacherManagement">선생님 관리</a>
    <hr class="four">
    <a class="community_nav" href="/teacher/community">게시판</a>

    <hr class="five">
    <button class="logout" onClick="location.href='/auth/logout.do'">logout</button>
</nav>

<body>
    <div class="teacherInfo">
        <div class="buttonsContainer">
            <div class="searchBar">
                <input type="text" class="searchInput" placeholder="찾으실 학생의 정보을 적어주세요.">
            </div>
            <div class="actionButtons">
                <button class="resetPasswd">비밀번호 재설정</button>
                <button class="deleteAccount">계정 삭제</button>
            </div>
        </div>
            <div class="teacherInfo_table">
            <table>
                <thead>
                    <tr>
                        <!-- <th><input type="checkbox" class="selectAll"></th> -->
                        <th data-column="1" class="sortable">이름 <span class="arrow">▲</span></th>
                        <th data-column="2" class="sortable">아이디 <span class="arrow">▲</span></th>
                        <th data-column="3" class="sortable">마지막 활동 <span class="arrow">▲</span></th>
                    </tr>
                </thead>
                <tbody>
                    {% for teacher in teacherList %}
                    <tr>
                        <td>{{ teacher.name }}</td>
                        <td>{{ teacher.id }}</td>
                        <td>{{ teacher.lastlogin }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/teacher/teacherManagement.js') }}"></script>
</body>

</html>
