<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/student/indexStudent.css') }}" rel="stylesheet">
    <title>mainpage</title>
</head>

<header>
    <h2 class="main">상벌점 홈페이지</h2>
</header>

<nav>
    <img class="profiles" src="{{ url_for('static', filename='img/simple.png') }}">
    <p class="number">{{ usersDTO.stdNum }}</p>
    <p class="name">{{ usersDTO.name }}</p>

    <a class="mypage_nav" href="/student/">마이페이지</a>
    <hr class="first">
    <a class="log_nav" href="/student/pointLog">상벌점 내역</a>
    <hr class="two">
    <a class="community_nav" href="/student/community">게시판</a>

    <hr class="three">
    <button class="logout" onClick="location.href='/auth/logout.do'">logout</button>
</nav>

<body>

    <div class="up_score">
        <div class="box"></div>
        <h1 class="up_all">총 상점 : {{ usersDTO.addPoint }}점</h1>
    </div>

    <div class="down_score">
        <div class="box"></div>
        <h1 class="up_all">총 벌점 : {{ usersDTO.delPoint }}점</h1>
    </div>

    <div class="log_box">
        <div class="header">
            <h1>상벌점 내역</h1>
        </div>
        <table class="log">
            <tr>
                <th scope="list">날짜</td>
                <th scope="list">사유</td>
                <th scope="list">해당 상벌점</td>
                <th scope="list">총 상벌점</td>
                    </td>
            </tr>
            <tr>
                <td>2025.26.23</td>
                <td>내가 넘ㅁ모 기특</td>
                <td>12점</td>
                <td>132315점</td>
            </tr>
        </table>
        <button class="more" onClick="location.href='/student/pointLog'">더보기</button>
    </div>

    <div class="community_box">
        <div class="header">
            <h1>게시판</h1>
        </div>
        <table class="community">
            <tr>
                <th scope="list">제목</td>
                <th scope="list">날짜짜</td>
                    </td>
            </tr>
            <tr>
                <td>과사무실 청소</td>
                <td>2025.25.15</td>
            </tr>
        </table>
        <button class="more" onClick="location.href='/student/community'">더보기</button>
    </div>
</body>

</html>
