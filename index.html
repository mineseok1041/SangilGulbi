
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>
        
        <div class="add-box">
            <button type="submit" class="add">추가하기</button>
        </div> 

        <div class="search-box">
            <input type="text" id="search" placeholder="검색하기">
            <button onclick="searchNotice()">검색</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody id="notice-list">
                <tr>
                    <td>1</td>
                    <td>제목 작성 구간</td>
                    <td>작성자</td>
                    <td>작성일</td>
                    <td>조회수</td>
                </tr>
            </tbody>
        </table>

        <div class="table-footer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="pagination">
            <button onclick="prevPage()">&#8592;</button> <!-- 왼쪽 화살표 -->
            <span id="page-info">1</span>
            <button onclick="nextPage()">&#8594;</button> <!-- 오른쪽 화살표 -->
        </div>        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
