<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <h1>회원가입</h1>
            <p>저희 동아리에 가입해주세요!</p>
            <form action="/student/signup.do" method="post">
                <div class="id">
                    <input type="text" class ="id-input" name="id" placeholder="아이디" required>
                    <button type="submit" class="btn">중복 확인</button>
                    <span>사용가능한 아이디입니다.</span>
                </div>

            <!-- 비밀번호 입력 및 토글 버튼 추가 -->
            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="비밀번호">
                <img src="/static/img/eye_off_icon.png"
                     alt="비밀번호 보기"
                     class="eye-icon"
                     onclick="togglePasswordVisibility('passwordInput', this)"
                     data-show="/static/img/eye_icon.png"
                     data-hide="/static/img/eye_off_icon.png">
            </div>
            
                <div class="dateinput"> <!-- 이름, 생년월일 입력-->
                    <input type="text" class="name" name="name" placeholder="이름" required>
                    <input type="date" name="birth" placeholder="생년월일" required>
                </div>
                <!-- 이메일 입력창-->
                <input type="email" name="email" placeholder="이메일" required>
                
                <button type="submit" class="join">회원가입</button>
            </form>
            <p><a href="/login">이미 계정이 있으신가요?</a></p>
        </div>
    </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>

</html>
