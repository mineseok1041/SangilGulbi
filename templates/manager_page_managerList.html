<!DOCTYPE html>
<html lang="ko">
<!-- HTML 기초 설정 시작 (2025-02-23 22:12) -->
<head>
    <meta charset="UTF-8">  <!-- 한글 인코딩 설정 (2025-02-23 22:12) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 반응형 웹을 위한 뷰포트 설정 (2025-02-23 22:12) -->
    <title>관리자 목록</title>  <!-- 페이지 제목 설정 (2025-02-23 22:12) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager_page_managerList.css') }}">  <!-- 외부 CSS 파일 연결 (2025-02-23 22:12) -->
</head>
<body>
    <!-- 네비게이션 바 시작 (2025-02-23 22:12) -->
    <nav class="navbar">
        <div class="navbarLogo">
            <a href="/" class="linkMain">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">  <!-- 로고 이미지 (2025-02-23 22:12) -->
            </a>
        </div>
        <div class="navbarMenu">
            <span class="title">
                <a href="/management" class="linkManagerPage">Manager Page</a>  <!-- 메인 관리자 페이지 이동 (2025-02-23 22:12) -->
            </span>
            <a href="/managementUser" class="linkManagerPageUser">학생 관리</a>  <!-- 학생 관리 페이지 이동 (2025-02-23 22:12) -->
            <a href="/managementManagerList" class="linkManagerPageList">관리자 목록</a>  <!-- 관리자 목록 페이지 이동 (2025-02-23 22:12) -->
        </div>    
        <div class="navbarUser">
            <a href="" class="clickMypage">
                <img src="{{ url_for('static', filename='img/user_profile.png') }}" alt="UserProfile">  <!-- 사용자 프로필 이미지 (2025-02-23 22:12) -->
            </a>
        </div>
    </nav>
    <!-- 네비게이션 바 종료 (2025-02-23 22:12) --> 
     
    <!-- 메인 콘텐츠 시작 (2025-02-23 22:12) -->
    <main class="container">
        <div class="header">
            <div class="iconBox">
                <div class="icon">
                    <!-- 관리자 추가 설정 관리 시작 (2025-02-23 22:12) -->
                    <a href="javascript:void(0)" class="addManager" onclick="openModal('addModal')" title="관리자 추가">
                        <img src="{{ url_for('static', filename='img/mgmt/add_mgmt.png') }}" alt="addmgmt">  <!-- 관리자 추가 아이콘 (2025-02-23 22:12) -->
                    </a>
                </div>
            </div>
        </div>

        <!-- 관리자 추가 모달 시작 (2025-02-23 22:12) -->
        <div class="modal addModal">
            <div class="modalContent">
                <div class="addManagerContainer">
                    <h2>관리자 추가</h2>
                    <div class="nameInput">
                        <input type="text" class="Name" placeholder="이름" />
                    </div>
                    <div class="idInput">
                        <input type="text" class="Id" placeholder="아이디" />
                    </div>
                    <div class="emailInput">
                        <input type="email" class="Email" placeholder="이메일" />
                    </div>
                    <div class="passwordInput">
                        <input type="password" class="Password" placeholder="비밀번호" />
                        <img src="{{ url_for('static', filename='img/mgmt/eye_off_icon.png') }}" alt="eye"
                            class="eyeIcon" data-show="{{ url_for('static', filename='img/mgmt/eye_icon.png') }}"
                            data-hide="{{ url_for('static', filename='img/mgmt/eye_off_icon.png') }}"
                            onclick="togglePasswordVisibility('Password', this)" />  <!-- 비밀번호 표시/숨기기 아이콘 (2025-02-23 22:12) -->
                    </div>
                    <div class="passwordInput">
                        <input type="password" class="confirmPassword" placeholder="비밀번호 확인" />
                        <img src="{{ url_for('static', filename='img/mgmt/eye_off_icon.png') }}" alt="eye"
                            class="eyeIcon" data-show="{{ url_for('static', filename='img/mgmt/eye_icon.png') }}"
                            data-hide="{{ url_for('static', filename='img/mgmt/eye_off_icon.png') }}"
                            onclick="togglePasswordVisibility('confirmPassword', this)" /> <!-- 비밀번호 표시/숨기기 아이콘 (2025-02-23 22:12) -->
                    </div>
                    <button onclick="addManagerButton()">추가</button>
                </div>
            </div>
        </div>
        <!-- 관리자 추가 모달 종료 (2025-02-23 22:12) -->

        <!-- 관리자 목록 테이블 시작 (2025-02-23 22:12) -->
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" class="selectAll"></th>  <!-- 전체 선택 체크박스 (2025-02-23 22:12) -->
                    <th>관리자 이름</th>  <!-- 관리자 이름 (2025-02-23 22:12) -->
                    <th>아이디</th>  <!-- 관리자 아이디 (2025-02-23 22:12) -->
                    <th>이메일</th>  <!-- 관리자 이메일 (2025-02-23 22:12) -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="userCheckbox"></td>  <!-- 관리자 선택 체크박스 (2025-02-23 22:12) -->
                    <td>김기훈</td>
                    <td>qortjffkd0713</td>
                    <td>rlarlgns0713</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="userCheckbox"></td>
                    <td>노성빈</td>
                    <td>shtjdqls0713</td>
                    <td>shtjdqls0713</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="userCheckbox"></td>
                    <td>염민석</td>
                    <td>duaalsTjr0411</td>
                    <td>duaalsTjr0411</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="userCheckbox"></td>
                    <td>잘못만듦</td>
                    <td>dmddksldi</td>
                    <td>dmddksldi</td>
                </tr>
            </tbody>
        </table>
        <!-- 관리자 목록 테이블 종료 (2025-02-23 22:12) -->
    </main>
    <!-- 메인 콘텐츠 종료 (2025-02-23 22:12) -->

    <script src="{{ url_for('static', filename='js/manager_page_managerList.js') }}"></script>
</body>
</html>
