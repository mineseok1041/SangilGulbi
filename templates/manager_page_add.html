<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 추가</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager_page_add.css') }}">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav_logo">
            <a href="/" class="link_main">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            </a>
        </div>
        <div class="nav_menu">
            <span class="title"><a href="/mgmt">Manager Page</a></span>
            <a href="/mgmt_user" class="link_user">학생 관리</a>
            <a href="/mgmt_add" class="link_add">관리자 추가</a>
        </div>    
        <div class="nav_user">
            <a href="#" class="click_mypage">
                <img src="{{ url_for('static', filename='img/user_profile.png') }}" alt="UserProfile">
            </a>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="container">
        <h2>관리자 계정 추가</h2>
        <div class="form-box">
            <form id="adminForm" method="POST">
                <div class="admin-id">
                    <label for="adminId">아이디:</label>
                    <input type="text" id="adminId" name="adminId" required>
                </div>
                <div class="admin-password">
                    <label for="adminPassword">비밀번호:</label>
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <div class="admin-password-check">
                    <label for="adminPasswordCheck">비밀번호 확인:</label>
                    <input type="password" id="adminPasswordCheck" name="adminPasswordCheck" required>
                </div>
                <div class="admin-add">
                    <button type="submit">관리자 추가</button>
                </div>
            </form>
        </div>
    </main>

    <p id="resultMessage" style="display: none; color: green; font-weight: bold;"></p>

    <script src="{{ url_for('static', filename='js/manager_page_add.js') }}"></script>
</body>
</html>
