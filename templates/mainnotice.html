
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mainotice.css') }}">
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>
        
        <div class="add-box">
            <button class="add" onclick="location.href='/noticeadd'">추가하기</button>
        </div>

        <div class="search-box">
            <input type="text" id="search" placeholder="검색하기">
            <button id="searchBtn">검색</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody class="notice-list">
                <!-- 동적으로 공지 목록 추가 -->
            </tbody>
        </table>
    </div>


        <div class="pagination">
            <button onclick="prevPage()">&#8592;</button> <!-- 왼쪽 화살표 -->
            <span id="page-info">1</span>
            <button onclick="nextPage()">&#8594;</button> <!-- 오른쪽 화살표 -->
        </div>        
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/mainotice.js') }}"></script>
</body>
</html>
