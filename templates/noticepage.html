<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <!-- CSS 파일 연결 (Flask에서 정적 파일 경로 설정) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/noticepage.css') }}">
</head>

<body>
    <div class="container">
        <h1>{{ notice.title }}</h1>
        <p>{{ notice.content }}</p>
        <p>작성자: {{ notice.author }}</p>
        <p>작성일: {{ notice.created_date }}</p>
        {% if notice.updated_date %}
        <p>수정일: {{ notice.updated_date }}</p>
        {% endif %}
    </div>
</body>

</html>
