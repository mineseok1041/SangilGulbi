<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <!-- CSS 파일 연결 (Flask에서 정적 파일 경로 설정) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/noticepage.css') }}">
</head>
<body>
    <div class="container">
        <h1>공지사항</h1>

        <!-- 공지사항 제목 및 작성자 정보 -->
        <div class="notice-header">
            <span class="notice-title" id="title"></span>  <!-- 공지 제목 표시 -->
            <span class="notice-author" id="author"></span> <!-- 작성자 정보 표시 -->
        </div>

        <!-- 공지사항 작성일 표시 -->
        <span class="notice-meta" id="date"></span>

        <!-- 공지사항 내용 표시 -->
        <div class="notice-content" id="content"></div>

        <!-- 공지 목록으로 돌아가는 버튼 -->
        <button class="btn" onclick="location.href='/mainnotice'">목록으로</button>
    </div>

    <!-- JavaScript 파일 연결 (공지사항 데이터 로드 기능) -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/noticepage.js') }}"></script>
</body>
</html>
