<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="login-container">
        <h1>로그인</h1>
        <p>아직 계정이 없으시다면 회원 가입을 해주세요!</p>
        <form action="/student/login.do" method="post">
            <label class="email" , for="email"><strong>아이디</strong></label>

            <div class=" ">
                <input type="text" class="email" name="id" required>
            </div>
            <label class="password" for="password"><strong>비밀번호</strong></label>
            <div class="password-container">
                <input type="password" class="password" name="password" required>
            </div>
            <small>비밀번호는 숫자, 영문자를 포함한 8글자 이상으로 작성해주세요.</small>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">로그인 내용 기억하기</label>
            </div>
            <button type="submit" class="login-btn">로그인</button>
            <a href="/forget" class="forgot-password">비밀번호를 잊어버리셨나요?</a>
        </form>
        <p class="signup-prompt">아직 계정이 없으신가요? <a href="/signup">회원가입 하기!</a></p>
    </div>
</body>

</html>
