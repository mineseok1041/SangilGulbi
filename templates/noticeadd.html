<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지 추가</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addnotice.css') }}">
</head>

<body>
    <div class="container">
        <h1>공지 추가</h1>
        <form action="{{ url_for('add_notice') }}" method="post">
            <div class="add-notice">
                <input type="text" name="title" id="title" class="title" placeholder=" 제목" required>
            </div>
            <div>
                <textarea name="content" id="content" class="notice-content" placeholder=" 본문 내용을 입력해주세요." required></textarea>
                <button type="submit" class="btn" id="addNoticeBtn">추가하기</button>
            </div>
        </form>
    </div>
</body>

</html>
