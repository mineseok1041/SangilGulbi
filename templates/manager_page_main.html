<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager_page_main.css') }}">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav_logo">
            <a href="/" class="link_main">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
            </a>
        </div>
        <div class="nav_menu">
            <span class="title">
                <a href="/mgmt" class="link_mgmt">Manager Page</a></span>
                <a href="/mgmt_user" class="link_user">학생 관리</a>
                <a href="/mgmt_add" class="link_add">관리자 추가</a>
        </div>    
        <div class="nav_user">
            <a href="" class="click_mypage">
                <img src="{{ url_for('static', filename='img/user_profile.png') }}" alt="UserProfile">
            </a>
        </div>
    </nav>
    <!-- 학생, 일정, 공지사항 박스 -->
    <div class="box_container">
        <div class="box user_box">
            <div class="user_box_header">
                <img src="{{ url_for('static', filename='img/user.png') }}" alt="User">
                <h1>학생</h1>
            </div>
            <div id="userCount">11</div>  <!-- 학생 수 표시 -->
            <div class="expand_arrow" onclick="toggleUserBox()">&#9660;</div>  <!-- 화살표 추가 -->
        </div>
        <div class="box calendar_box">
            <img src="{{ url_for('static', filename='img/calendar.png') }}" alt="Calendar">
            <h1>일정</h1>
        </div>
        <div class="box notification_box">
            <img src="{{ url_for('static', filename='img/notification.png') }}" alt="Notification">
            <h1>공지사항</h1>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/manager_page_main.js') }}"></script>
</body>
</html>
