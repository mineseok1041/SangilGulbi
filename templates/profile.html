<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* 프로필 사진 크기 조정 */
        img {
            max-width: 200px;  /* 최대 너비를 200px로 제한 */
            max-height: 200px; /* 최대 높이를 200px로 제한 */
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>{{ user.username }}님의 정보</h1>
    <p>상벌점: {{ user.total_points() }}</p>
    
    <!-- 프로필 사진 표시 -->
    {% if profile_pic_url %}
        <img src="{{ profile_pic_url }}" alt="Profile Picture">
    {% else %}
        <p>프로필 사진이 없습니다.</p>
    {% endif %}

    <h2>프로필 사진 업로드</h2>
    <!-- 프로필 사진 업로드 폼 -->
    <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
        <label for="file">새 프로필 사진 업로드:</label>
        <input type="file" id="file" name="file" accept="image/*">
        <button type="submit">업로드</button>
    </form>

    <br><br>
    <a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a><br><br>
    <a href="{{ url_for('logout') }}">로그아웃</a>
</body>
</html>
