<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
</head>
<body>
    <h1>대시보드</h1>
    <!-- 로그인한 사용자 이름을 표시 -->
    <p>Welcome!, {{ user.username }}!</p> <!-- user.username으로 사용자 이름 표시 -->
    <p>총 상벌점: {{ total_points }}</p>  <!-- 총 상벌점만 표시 -->
    
    <a href="{{ url_for('profile') }}">내 프로필 보기</a>  <!-- 프로필 페이지로 이동하는 버튼 -->
    <br><br>
    
    <!-- 관리자만 관리자 페이지로 이동할 수 있도록 버튼 표시 -->
    {% if user.is_admin %}
        <a href="{{ url_for('admin') }}">관리자 페이지</a>  <!-- 관리자 페이지로 이동하는 버튼 -->
        <br><br>
    {% endif %}
    
    <a href="{{ url_for('logout') }}">로그아웃</a>
</body>
</html>
